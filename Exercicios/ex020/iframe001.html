<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do Curso em vídeo:</p>
    <iframe src="https://www.cursosemvideo.com" frameborder="0" height="500" scrolling="no">
        <a href="https://www.cursosemvideo.com">Curso em video</a>
    </iframe>
    <p>O repositório do Guanabara também é bem legal:</p>
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io">Repositório Guanabara</a>
    </iframe>
</body>
</html>
