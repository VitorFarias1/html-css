<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">
        <div>
            <label for="irange">Número</label>
            <input type="range" name="range" id="irange" required min="0" max="10"
            oninput="ivalue.innerHTML = Number(irange.value)">
            <output name="value" id="ivalue">5</output>
        </div><br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
