<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">Masculino <br>
            <input type="radio" name="sexo" id="isxfem" value="F">Feminino
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei">Vôlei</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tenis</label> <br>
            <input type="checkbox" name="esjudo" id="iesjudo"><label for="iesjudo">Judô</label> <br>
            <input type="checkbox" name="eshand" id="ieshand"><label for="ieshand">Handebol</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
